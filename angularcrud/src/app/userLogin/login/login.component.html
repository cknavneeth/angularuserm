<div class="min-h-screen bg-gray-900 flex items-center justify-center">
    <div class="bg-gray-800 text-white p-8 rounded-lg shadow-lg w-96">
      <h1 class="text-3xl font-semibold text-center mb-6">Login Application</h1>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium">Email</label>
          <input 
            id="email" 
            type="email" 
            formControlName="email" 
            required 
            class="mt-2 w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600"
            placeholder="Enter your email"
          />
          <!-- Error message for email (if needed) -->
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500 text-sm mt-2">
            <div *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required.
            </div>
            <div *ngIf="loginForm.get('email')?.hasError('email')">
              Please enter a valid email.
            </div>
          </div>
        </div>
  
        <!-- Password Field -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium">Password</label>
          <input 
            id="password" 
            type="password" 
            formControlName="password" 
            required 
            class="mt-2 w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600"
            placeholder="Enter your password"
          />
          <!-- Error message for password (if needed) -->
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500 text-sm mt-2">
            Password is required.
          </div>
        </div>
  
        <!-- Submit Button -->
        <div>
          <button 
            type="submit" 
            [disabled]="loginForm.invalid" 
            class="w-full py-2 bg-indigo-600 text-white font-semibold rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600 hover:bg-indigo-700 disabled:bg-gray-600"
          >
            Submit
          </button>
        
        </div>

        <!-- <a [routerLink]="'/signup'">click for register</a> -->
        <div class="mt-6 flex justify-center">
          <button 
            [routerLink]="'/signup'" 
            class="px-5 py-3 w-full bg-gradient-to-r from-gray-800 to-gray-700 text-white font-semibold rounded-md shadow-md 
                   hover:from-gray-700 hover:to-gray-600 hover:scale-105 transition-all duration-300 transform 
                   backdrop-blur-md border border-white/20">
            ðŸš€ Register Now
          </button>
        </div>

          
        
      </form>
    </div>
  </div>
