<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-gray-800 text-white p-8 rounded-lg shadow-xl w-full max-w-md">
      
      <!-- Close Button -->
      <div class="flex justify-end">
        <button 
          (click)="closeModal()" 
          class="text-white text-xl font-bold hover:text-gray-400 focus:outline-none"
        >
          X
        </button>
      </div>
  
      <!-- Form Title -->
      <h2 class="text-3xl font-bold text-center text-indigo-400 mb-6">Add New User</h2>
  
      <!-- Form -->
      <form [formGroup]="adminaddform" (ngSubmit)="onSubmit()">
        
        <!-- Name Field -->
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
          <input 
            type="text" 
            formControlName="name" 
            class="mt-2 w-full px-4 py-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="Enter name"
          />
          <div *ngIf="adminaddform.get('name')?.touched && adminaddform.get('name')?.invalid" class="text-red-500 text-sm mt-2">
            <div *ngIf="adminaddform.get('name')?.hasError('required')">Name is required</div>
            <div *ngIf="adminaddform.get('name')?.hasError('minlength')">atleast 3 characters</div>
          </div>
        </div>
  
        <!-- Email Field -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
          <input 
            type="email" 
            formControlName="email" 
            class="mt-2 w-full px-4 py-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="Enter email"
          />
          <div *ngIf="adminaddform.get('email')?.touched && adminaddform.get('email')?.invalid" class="text-red-500 text-sm mt-2">
            <div *ngIf="adminaddform.get('email')?.hasError('required')">Email is required</div>
            <div *ngIf="adminaddform.get('email')?.hasError('email')">Please enter a valid email</div>
          </div>
        </div>
  
        <!-- Password Field -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
          <input 
            type="text" 
            formControlName="password" 
            class="mt-2 w-full px-4 py-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="Enter password"
          />
          <div *ngIf="adminaddform.get('password')?.touched && adminaddform.get('password')?.invalid" class="text-red-500 text-sm mt-2">
            <div *ngIf="adminaddform.get('password')?.hasError('required')">Password is required</div>
          </div>
        </div>
  
        <!-- Confirm Password Field -->
        <div class="mb-6">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-300">Confirm Password</label>
          <input 
            type="text" 
            formControlName="confirmPassword" 
            class="mt-2 w-full px-4 py-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="Re-enter password"
          />
          <div *ngIf="adminaddform.get('confirmPassword')?.touched && adminaddform.get('confirmPassword')?.invalid" class="text-red-500 text-sm mt-2">
            <div *ngIf="adminaddform.get('confirmPassword')?.hasError('required')">
              Confirm Password is required
            </div>
            <div *ngIf="adminaddform.get('confirmPassword')?.hasError('notSame')">
              Passwords do not match
            </div>
          </div>
          
          
          
        </div>
  
        <!-- Submit Button -->
        <div class="flex justify-center">
          <button 
            type="submit" 
            class="w-full py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md transition-all duration-300 transform hover:scale-105 shadow-md"
            [disabled]="adminaddform.invalid"
          >
            Submit
          </button>
        </div>
      </form>
  
    </div>
  </div>
