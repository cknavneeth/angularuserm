<div class="min-h-screen flex items-center justify-center bg-gray-900 text-white p-6">
  
    <!-- Login Form Container -->
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
      
      <!-- Title -->
      <h1 class="text-3xl font-bold text-indigo-400 text-center mb-6">
        Admin Login
      </h1>
  
      <!-- Error Message -->
      <p *ngIf="error$ | async" class="text-red-500 text-center text-sm bg-gray-700 p-2 rounded mb-4">
        {{error$ | async}}
      </p>
  
      <!-- Login Form -->
      <form [formGroup]="adminloginform" (ngSubmit)="onSubmit()">
        
        <!-- Email Field -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="mt-2 w-full px-4 py-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="Enter your email"
          />
        </div>
  
        <!-- Password Field -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            class="mt-2 w-full px-4 py-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="Enter your password"
          />
        </div>
  
        <!-- Submit Button -->
        <div>
          <button 
            type="submit" 
            class="w-full py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md transition-all duration-300 focus:ring-2 focus:ring-indigo-500"
          >
            Login Now
          </button>
        </div>
        
      </form>
  
    </div>
  
  </div>
